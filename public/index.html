<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title> Results summary component </title>
</head>

<body>
    <main>
        <div class="container">
            <div class="left">
                <head>
                    <h2>Your Result</h2>
                </head>

                <article>
                    <p>76</p>
                    <p> of 100</p>
                </article>

                <footer>
                    <h1>Great</h1>
                    <p>You scored higher than 65% of <br>
                        the people who have taken <br>
                        these tests.
                    </p>
                </footer>
            </div>


            <div class="rigth">

            <head>
                <h2>Summary</h2>
            </head>
            <article>
                <div class="score">
                    <img src="../assets/images/icon-reaction.svg" alt="Reaction">
                    <p>Reaction</p>
                    <p><strong>80</strong>/100</p>
                </div>
                <div class="score">
                    <img src="../assets/images/icon-memory.svg" alt="Memory">
                    <p>Memory</p>
                    <p><strong>92</strong>/100</p>
                </div>
                <div class="score">
                    <img src="../assets/images/icon-verbal.svg" alt="Verbal">
                    <p>Verbal</p>
                    <p><strong>61</strong>/100</p>
                </div>
                <div class="score">
                    <img src="../assets/images/icon-reaction.svg" alt="Visual">
                    <p>Visual</p>
                    <p><strong>72</strong>/100</p>
                </div>
            </article>
                <footer>
                    <button> Continue </button>
                </footer>
            </div>
    </div>
    </main>
</body>

</html>
