<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title> Results summary component </title>
</head>

<body>
    <main>
        <div class="container">
            <div class="left">
                <head>
                    <h2>Your Result</h2>
                </head>

                <article>
                    <p class="primary">76</p>
                    <p class="second"> of 100</p>
                </article>

                <footer class="description">
                    <h1>Great</h1>
                    <p>You scored higher than 65% of <br>
                    the people who have taken <br>
                    these tests.
                    </p>
                </footer>
            </div>

            <div class="rigth">

            <head>
                <h2 class="title_rigth">Summary</h2>
            </head>
            <article>
                <div class="score one">
                    <img src="../assets/images/icon-reaction.svg" alt="Reaction">
                    <p class="skills"> Reaction </p>
                    <p class="points"><strong>80</strong>/100</p>
                </div>
                <div class="score two">
                    <img src="../assets/images/icon-memory.svg" alt="Memory">
                    <p class="skills" >Memory</p>
                    <p class="points"><strong>92</strong>/100</p>
                </div>
                <div class="score three">
                    <img src="../assets/images/icon-verbal.svg" alt="Verbal">
                    <p class="skills" >Verbal </p>
                    <p class="points"><strong class="result">61</strong>/100</p>
                </div>
                <div class="score four">
                    <img src="../assets/images/icon-visual.svg" alt="Visual">
                    <p class="skills" >Visual</p>
                    <p class="points"><strong class="result">72</strong>/100</p>
                </div>
            </article>
                <div>
                    <button> Continue </button>
                </div>
        </div>
    </div>
    </main>
</body>
</html>
